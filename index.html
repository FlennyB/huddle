<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css">

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

  </head>
  <body>
    <div class="container">

      <div class="logo">
      <img src="./images/logo.svg" alt="Huddle" class="logo">
      </div>

      <figure class="cards">
        <img src="./images/illustration-mockups.svg" alt="cards">
      </figure>

      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build
      communities. You have a voice, but so does your audience. Create connections
      with your users as you engage in genuine discussion.</p>

    </div>

    <button class="button">Register</button>

  </body>
</html>
