<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css">

    <script src="https://kit.fontawesome.com/324d384509.js" crossorigin="anonymous"></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

  </head>
  <body>
    <div class="logo-container">
      <img src="./images/logo.svg" alt="Huddle" class="logo">
    </div>

    <div class="container">
      <div class="image-container">
        <img class="image" src="./images/illustration-mockups.svg" alt="cards">
      </div>

      <div class="text-container">
        <h1 class="title">Build The Community <br> Your Fans Will Love</h1>
        <p class="description">Huddle re-imagines the way we build
        communities. You have <br> a voice, but so does your audience. Create connections
        with <br> your users as you engage in genuine discussion.</p>
        <button class="button">Register</button>

      </div>
    </div>

    <div class="link-container">
      <a href="" class="link">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="" class="link">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="" class="link">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </body>
</html>
